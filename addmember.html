<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="library.css">
    <script>
        function Home() {
            location.href = "homepageadmin.html";
        }
    </script>
</head>

<body>
    <br> <br>
    <div id="modal3">
        <form class="modal3-content" action="AddMember.php" method="get">
            <div class="container">
                <center>
                    <h2 style="color: white;">Add Member</h2>
                </center>

                <label for="firstName"></label>
                <input type="text" placeholder="First Name" name="firstname" required>
                <br>

                <label for="lastName"></label>
                <input type="text" placeholder="Last Name" name="lastname" required>
                <br>

                <label for="gender" style="font-size: 14px; color: white;">Gender</label>
                <select name="gender" id="Gender" style="border-radius: 8px;">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <br>
                <br>

                <label for="address"></label>
                <input type="text" placeholder="Address" name="address" required>
                <br>

                <label for="contact"></label>
                <input type="text" placeholder="Contact Number" name="contact" required>
                <br>

                <label for="type" style="font-size: 14px; color: white;">Year Level</label>
                <select name="year_level" id="Type" style="border-radius: 8px;">
                    <option value="Faculty">Faculty</option>
                    <option value="First Year">First Year</option>
                    <option value="Second Year">Second Year</option>
                    <option value="Third Year">Third Year</option>
                    <option value="Fourth Year">Fourth Year</option>
                </select>
                <br>
                <br>

                <label for="status" style="font-size: 14px; color: white;">Status</label>
                <select name="status" id="Status" style="border-radius: 8px;">
                    <option value="active">Active</option>
                    <option value="banned">Banned</option>
                </select>

                <br>

                <center>
                    <div class="clearfix">
                        <button type="submit" class="button-hover col-1">Add</button>
                        <button type="button" onclick="Home()" class="button-hover col-2">Cancel</button>
                    </div>
                </center>
            </div>
        </form>
    </div>
</body>

</html>
