<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="library.css">
    <script>

        function Home() {
            location.href = "homepageuser.html";
        }
    </script>
</head>

<body>
    <br>
    <div id="SearchBookUser" style="display: block">
        <form class="modal3-content" action="SearchBookAdmin.php" method="get">
            <div class="container">
                <center>
                    <h2 style="color: white;">Search Book</h2>
                    <h4 style="color: gold;">Leave the fields blank to search for all books in the database or fill the
                        required ones to add search parameters</h4>
                </center>

                <input type="hidden" id="member_type" name="member_type" value="user">

                <label for="title"></label>
                <input type="text" placeholder="Title" name="book_title">
                <br>

                <label for="author"></label>
                <input type="text" placeholder="Author" name="author">
                <br>

                <label for="ISBN"></label>
                <input type="text" placeholder="ISBN" name="isbn">
                <br>

                <label for="Publishing Company"></label>
                <input type="text" placeholder="Publishing Company" name="book_pub">
                <br>

                <label for="status" style="font-size: 14px; color: white;">Status</label>
                <select name="status" id="Status" style="border-radius: 8px;">
                    <option value=""> </option>
                    <option value="new">New</option>
                    <option value="archive">Archive</option>
                    <option value="damaged">Damaged</option>
                    <option value="lost">Lost</option>
                    <option value="old">Old</option>
                </select>

                <label for="category" style="font-size: 14px; color: white;">Category</label>
                <select name="category_id" id="category" style="border-radius: 8px;">
                    <option value=""> </option>
                    <option value="1">Periodical</option>
                    <option value="2">English</option>
                    <option value="3">Math</option>
                    <option value="4">Science</option>
                    <option value="5">Encyclopedia</option>
                    <option value="6">Filipiniana</option>
                    <option value="7">Newspaper</option>
                    <option value="8">General</option>
                    <option value="9">References</option>
                </select>
                <br> <br>
                <center>
                    <div class="clearfix">
                        <button type="submit" class="button-hover col-1">Search</button>
                        <button type="button" onclick="Home()" class="button-hover col-2">Cancel</button>
                    </div>
                </center>
            </div>
        </form>
    </div>
</body>

</html>
