<html>

<head>

<body>

  <div id="modal3">
    <form class="modal3-content" action="DeleteMember.php" method="get">
      <div class="container">
        <center>
          <h2 style="color: white;">Delete Member</h2>
          <h4 style="color: red;">Warning: Deleting a member(s) will permanently erase them from the database!</h4>

        <input type="text" placeholder="First Name" name="firstname">

        <input type="text" placeholder="Last Name" name="lastname">

          <option value="Fourth Year">Fourth Year</option>
        </select>
        <br>
        <br>

        <center>
          <div class="clearfix">
            <button type="submit" class="button-hover col-1">Delete</button>
            <button type="button" onclick="Home()" class="button-hover col-2">Cancel</button>

      </div>
