<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="library.css">
    <script>
        function Home() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const type_val = urlParams.get('type');
            if (type_val == "user")
                location.href = "homepageuser.html";
            else
                location.href = "homepageadmin.html";
        }
        function New_Borrow() {
            var original_form = document.getElementById("Borrow Details Decision");
            original_form.style.display = "none";
            var new_form = document.getElementById("New Borrowing");
            new_form.style.display = "block";
        }
        function Return_Book() {
            var original_form = document.getElementById("Borrow Details Decision");
            original_form.style.display = "none";
            var new_form = document.getElementById("Return Book");
            new_form.style.display = "block";
        }
    </script>
</head>

<body>
    <br> <br> <br> <br> <br>
    <div id="Borrow Details Decision">

                <center>

                </center>

			lmk if need it to update borrow date as well (it is in a different table - borrow) -->

                <!-- I'm doing it so that can select the borrow details it wants to update by the borrow details id
			from a drop down menu connected to the DB -->
                <center>
                    <div class="clearfix">
                        <button type="button" onclick="New_Borrow()" class="button-hover col-1">New Booking</button>
                        <button type="button" onclick="Return_Book()" class="button-hover col-1">Return Book</button>
                        <button type="button" onclick="Home()" class="button-hover col-2">Cancel</button>
