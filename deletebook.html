<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="library.css">
    <script>
        function Home() {
            location.href = "homepageadmin.html";
        }
    </script>
</head>

<body>
    <br>
    <div id="modal3">
        <form class="modal3-content" action="DeleteBook.php" method="get">
            <div class="container">
                <center>
                    <h2 style="color: white;">Delete Book</h2>
                    <h4 style="color: red;">Warning: Deleting a book(s) will permanently erase it(them) from the
                        database!</h4>
                </center>

                <label for="title"></label>
                <input type="text" placeholder="Title" name="book_title">
                <br>

                <label for="author"></label>
                <input type="text" placeholder="Author" name="author">
                <br>

                <label for="ISBN"></label>
                <input type="text" placeholder="ISBN" name="isbn">
                <br>

                <label for="publisher"></label>
                <input type="text" placeholder="Publishing Company" name="book_pub">
                <br>

                <label for="copyright_year" style="font-size: 14px; color: white;"></label>
                <input type="text" placeholder="Copyright Year" name="copyright_year">
                <br>

                <label for="status" style="font-size: 14px; color: white;">Status</label>
                <select name="status" id="Status" style="border-radius: 8px;">
                    <option value=" "> </option>
                    <option value="New">New</option>
                    <option value="Archive">Archive</option>
                    <option value="Damaged">Damaged</option>
                    <option value="Lost">Lost</option>
                    <option value="Old">Old</option>
                </select>

                <center>
                    <div class="clearfix">
                        <button type="submit" class="button-hover col-2">Delete</button>
                        <button type="button" onclick="Home()" class="button-hover col-1">Cancel</button>
                    </div>
                </center>
            </div>
        </form>
    </div>
</body>

</html>
