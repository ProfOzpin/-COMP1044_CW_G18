<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="library.css">
    <script>
        var modal = document.getElementById('id01');
       // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) 
        {
            if (event.target == modal) 
            {
                modal.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <br>
    <div class="buttons">
        <button class="button-hover col-3"> Login </button>
        <button class="button-hover col-3" onclick="document.getElementById('id01').style.display='block'"> Sign Up </button>
    </div>
    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <form class="modal-content" action="/action_page.php">
          <div class="container">
            <h1 style="color: black;">Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="firstName"><b>First Name</b></label>
            <input type="text" placeholder="Enter your first name" name="firstName" required>
            <br>

            <label for="lastName"><b>Last Name</b></label>
            <input type="text" placeholder="Enter your last name" name="lastName" required>
            <br>

            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter your username" name="username" required>
            <br>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter your password" name="psw" required>
      
            <br> <br>
            <center>
                <div class="clearfix">
                    <button type="submit" class="button-hover col-1">Sign Up</button>
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="button-hover col-2">Cancel</button>
                </div>
            </center>
          </div>
        </form>
      </div>
    <br> <br> <br> <br> <br> <br> <br>
    <div class="heading"> <center> <h1> LIBRARY DATABASE </h1></center> </div>
</body>
</html>
