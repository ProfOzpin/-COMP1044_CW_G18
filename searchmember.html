<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="library.css">
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        if (urlParams.get("blank") != null) {
            alert("Error! " + urlParams.get("blank") + " field is empty!")
        }

        function Home() {
            const type_val = urlParams.get('type');
            if (type_val == "user")
                location.href = "homepageuser.html";
            else
                location.href = "homepageadmin.html";
        }
    </script>
</head>

<body>
    <br> <br> <br> <br> <br>
    <div id="modal3">
        <form class="modal3-content" action="SearchMember.php" action="get">
            <div class="container">
                <center>
                    <h2 style="color: white;">Search Member</h2>
                    <h4 style="color: gold;">Leave the fields blank to search for all books in the database or fill the
                        required ones to add search parameters</h4>
                </center>

                <label for="firstName"></label>
                <input type="text" placeholder="First Name" name="firstname">
                <br>

                <label for="lastName"></label>
                <input type="text" placeholder="Last Name" name="lastname">
                <br>

                <label for="gender" style="font-size: 14px; color: white;">Gender</label>
                <select name="gender" id="Gender" style="border-radius: 8px;">
                    <option value=""></option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <br>
                <br>

                <label for="type" style="font-size: 14px; color: white;">Year Level</label>
                <select name="year_level" id="Year Level" style="border-radius: 8px;">
                    <option value=""></option>
                    <option value="Faculty">Faculty</option>
                    <option value="First year">First Year</option>
                    <option value="Second year">Second Year</option>
                    <option value="Third year">Third Year</option>
                    <option value="Fourth year">Fourth Year</option>
                </select>
                <br>
                <br>

                <center>
                    <div class="clearfix">
                        <button type="submit" class="button-hover col-1">Search</button>
                        <button type="button" onclick="Home()" class="button-hover col-2">Cancel</button>
                    </div>
                </center>
            </div>
        </form>
    </div>
</body>

</html>
