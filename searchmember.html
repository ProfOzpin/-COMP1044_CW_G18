<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="library.css">
    <script>
        function Home()
        {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const type_val = urlParams.get('type');
            if(type_val == "user")
            location.href = "homepageuser.html";
            else 
            location.href = "homepageadmin.html";
        }
    </script>
</head>
<body>
    <br> <br> <br> <br> <br>
    <div id="modal3">
        <form class="modal3-content">
          <div class="container">
            <center> <h2 style="color: white;">Search Member</h2> </center>

            <label for="firstName"></label>
            <input type="text" placeholder="First Name" name="firstName">
            <br>

            <label for="lastName"></label>
            <input type="text" placeholder="Last Name" name="lastName">
            <br>

            <label for="gender" style="font-size: 14px; color: white;">Gender</label>
            <select name="Gender" id="Gender" style="border-radius: 8px;">  
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <br>
            <br>

            <label for="type" style="font-size: 14px; color: white;">Year Level</label>
            <select name="year level" id="Type" style="border-radius: 8px;">  
                <option value="faculty">Faculty</option>
                <option value="first year">First Year</option>
                <option value="second year">Second Year</option>
                <option value="third year">Third Year</option>
                <option value="fourth year">Fourth Year</option>
            </select>
            <br>
            <br>

            <center>
                <div class="clearfix">
                    <button type="submit" class="button-hover col-1">Search</button>
                    <button type="button" onclick="Home()" class="button-hover col-2">Cancel</button>
                </div>
            </center>
          </div>
        </form>
      </div>
</body>
</html>
