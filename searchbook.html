<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="library.css">
    <script>
        function Home()
        {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const type_val = urlParams.get('type');
            if(type_val == "user")
            location.href = "homepageuser.html";
            else 
            location.href = "homepageadmin.html";
        }
    </script>
</head>
<body>
    <br>
    <div id="modal3">
        <form class="modal3-content">
          <div class="container">
            <center> <h2 style="color: white;">Search Book</h2> 
            <h4 style="color: gold;">Leave the fields blank to search for all books in the database or fill the required ones to add search parameters</h4> </center>

            <label for="title"></label>
            <input type="text" placeholder="Title" name="title">
            <br>

            <label for="author"></label>
            <input type="text" placeholder="Author" name="author">
            <br>

            <label for="ISBN"></label>
            <input type="text" placeholder="ISBN" name="ISBN">
            <br>

            <label for="publisher"></label>
            <input type="text" placeholder="Publisher" name="publisher">
            <br>

            <label for="date_added" style="font-size: 14px; color: white;">Date Added</label>
            <input type="date" placeholder="Date Added" name="date_added">
            <br> <br>

            <label for="copyright_year" style="font-size: 14px; color: white;"></label>
            <input type="text" placeholder="Copyright Year" name="copyright_year">
            <br>

            <label for="status" style="font-size: 14px; color: white;">Status</label>
            <select name="Status" id="Status" style="border-radius: 8px;">  
                <option value=" "> </option>
                <option value="new">New</option>
                <option value="archive">Archive</option>
                <option value="damaged">Damaged</option>
                <option value="lost">Lost</option>
                <option value="old">Old</option>
            </select>
            
            <label for="category" style="font-size: 14px; color: white;">Category</label>
            <select name="Category" id="category" style="border-radius: 8px;">  
                <option value=" "> </option>
                <option value="periodical">Periodical</option>
                <option value="english">English</option>
                <option value="math">Math</option>
                <option value="science">Science</option>
                <option value="encyclopedia">Encyclopedia</option>
                <option value="filipiniana">Filipiniana</option>
                <option value="newspaper">Newspaper</option>
                <option value="general">General</option>
                <option value="references">References</option>
            </select>
            <br> <br>
            <center>
                <div class="clearfix">
                    <button type="submit" class="button-hover col-1">Search</button>
                    <button type="button" onclick="Home()" class="button-hover col-2">Cancel</button>
                </div>
            </center>
          </div>
        </form>
      </div>
</body>
</html>
